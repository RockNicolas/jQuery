<html>
<head>
    <title>Click</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script> //ENTENDENDO O CLICK
        $(document).ready(function () {

            $("img").fadeOut(0);
            $("img").fadeIn(6000);

            
            $("#par1").click(function(){
                $(this).slideUp();
            });

            $("#par2").click(function(){
                $(this).fadeOut(5000, function() {
                    alert("Cliente excluido com sucesso.");
                });
            });

            $("#par3").click(function(){
                $("#part2").fadeOut(5000) ;
            });

            $("h1").click(function(){
                $(this).slideUp();
            });
        });

    </script>
</head>
<body>
    <p id="par1">Resultado: 10 + 10 = 20</p><br>

    <p id="par2">Rock</p><br>

    <p id="par3">Rock 2</p><br>
